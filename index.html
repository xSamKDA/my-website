<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xenomorph Model Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000); // Black background
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Load the Xenomorph model
    const loader = new THREE.GLTFLoader();
    let model;

    loader.load(
      './xenomorph-model.glb',  // Path to your local GLB file
      (gltf) => {
        console.log('Model loaded successfully:', gltf);
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5); // Adjust scale as needed
        model.position.set(0, 0, 0);
        scene.add(model);
      },
      (xhr) => {
        console.log(`Loading progress: ${(xhr.loaded / xhr.total) * 100}%`);
      },
      (error) => {
        console.error('Failed to load the model:', error);
        alert('Model failed to load!');
      }
    );

    // Mouse movement animation variables
    let mouseX = 0;
    let mouseY = 0;

    // Listen to mouse movements to capture mouse position
    document.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;  // Map to [-1, 1]
      mouseY = -(event.clientY / window.innerHeight) * 2 + 1;  // Map to [-1, 1]
    });

    // Camera position
    camera.position.z = 5;

    // Animation loop
    const animate = () => {
      requestAnimationFrame(animate);

      // Rotate the model based on mouse position
      if (model) {
        model.rotation.y += 0.01 * mouseX;  // Rotate based on mouseX
        model.rotation.x += 0.01 * mouseY;  // Rotate based on mouseY
      }

      renderer.render(scene, camera);
    };
    animate();

    // Window resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
